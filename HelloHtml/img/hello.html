<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Baidu</title> 
		<!--title是标题，显示在网页的标签上-->
	</head>
	<body>
		<!--h1到h6，是六个标题标签-->
		<h1>我是一个大标题</h1>
		<h6>苟</h6>
		
		<!--p是段落标签，当要展示一个段落的时候可以用p标签-->
		<p>老王看世界</p>
		
		<img src="baidu.png" />
		
		<!--语义化
			语境,d=当要显示一些含有语境内容时：
			比如强调，引用别人说的话等，就要使用
			含有对语义的html标签
		-->
		
		<!--强调，是斜体-->
		<em>你看啥</em>
		<!--更强的强调，是粗体-->
		<!--如果有想要用户一眼看到的内容，使用strong标签
			一般开发时直接使用strong就可以了·
		-->
		<strong>你干啥</strong>
		<!--粗体和斜体时标签自带的样式
			我们可以使用css样式代码，修改它
		-->
		<!--引用别人的话-->
		<q>你玩啥</q><br />
		<!--引用别人的一大段话-->
		<blockquote>苟利国家生死以</blockquote>
		
		<p>无敌是多么寂寞，<em>寂寞</em>，come on baby 哟哟哟<strong>哟哟哟哟</strong>哟哟哟哟</p>
		
	</body>
</html>
