<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form>
			<!--我是属性集合标签-->
			<fieldset>
				<legend>信息注册</legend>
	
				<label>用户名：</label>
				<input type="text" />
				<br /><br />
				<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
				<input type="text" />
				<br /><br />
				
				<label>籍贯：</label>
				<select>
					<option>天辉</option>
					<option>夜魇</option>
				</select>
				
				<select>
					<option>一号位</option>
					<option>二号位</option>
					<option>三号位</option>
					<option>四号位</option>
					<option>五号位</option>

				</select>
				
				<select>
					<option>魔瓶</option>
					<option>跳刀</option>
					<option>吹风</option>
					<option>刷新</option>
				</select>
				<br /><br />
				
				<label>性别：</label>
				<input name="sex" type="radio" />男
				<input name="sex" type="radio" />女
				<br /><br />
				
				<label>爱好：</label>
				<input name="hobbies" type="checkbox" />学习
				<input name="hobbies" type="checkbox" />打篮球
				<input name="hobbies" type="checkbox" />上分
				<input name="hobbies" type="checkbox" />抽烟、喝酒、烫头
				<br /><br />
				
				<label>请上传帅气的头像：</label>
				<input type="file" title="选取文件" />
				<br /><br />
				<label>介绍自己：</label>
				<textarea rows="10" cols="10"></textarea>
				<br /><br />
				<input type="submit" value="提交表单" />
				<input type="reset" value="重置按钮" />
				<br /><br />
				
				<img src="01.jpg" />
			</fieldset>
		</form>
	</body>

</html>
