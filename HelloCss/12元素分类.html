<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--块状元素：
			h系列，div，p，ul，ol，table，form-->	
		<!--特点：
			占据一整行
			可以改变宽高属性，上下外间距
		-->	
		
		<!--内联元素：
			span，strong，em，a，i，b
		-->
		<!--特点：
			可以与其他内联元素，同处一行
			不可以设置宽高，上下外间距
		-->
		
		<!--内联块状元素：
			img
		-->
		<!--具有块状元素的特点：可以改变宽高属性，上下外间距-->
		<!--具有内联元素的特点：可以与其他内联元素，同处一行-->
		
		<!--可以使用display属性，
			将块状元素转变为内联元素
		-->
		<style type="text/css">
			h1{
				background-color: coral;
				width: 200px;
				height: 200px;
				margin-top: 100px;
				/*display: inline-block;*/
			}
			
			span{
				background-color: skyblue;
				width: 200px;
				margin-left: 50px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<h1>开头</h1>
		<span>你好</span>
		<strong>哦</strong>
		<h1>结尾</h1>
	</body>

</html>
