		<!--首先，JavaScript跟java没关系
			什么事脚本
			JavaScript脚本，就相当于java程序
			
			JS是一种解释型语言，而java是编译型语言。
			写java代码的时候，文件后缀名为.java，
			在java环境中编译后，会生成.class字节码文件，
			运行该字节码文件，才会执行我们写的代码
			
			java是跨平台的，JVM虚拟机对java的跨平台的功能支持
			
			js文件的后缀名是.js，js代码也可以直接写到.html中。
			js代码无需编译，因为浏览器认识他。
			浏览器可以直接解释js代码，完成我们想要实现的功能。
			
			事件
			事件是一个统称
			在编程语言中，某些动作，或者说某些状态改变了，
			那么就说事件发生了
			
			监听器、监听者、观察者
			用来检测某个事件是否发生，当该事件发生时，
			按照我们书写的代码，让某个对象，或某个元素等等做出响应
			
			响应
			就是我们写的一些js，或者java代码
			比如鼠标点击了按钮，那么可以说是事件发生了
			当监听器听到点击事件发生时，就会执行我们写的后续代码
			那么这个代码，也就是我们说的响应
		-->
